<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="container">
        <header>English Dictionary</header>
        <div class="searchbar">
            <input type="text" placeholder="Enter your word.." required>
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="fa-solid fa-xmark"></span> 
        </div>
        <p class="info-text">Type a word and press enter toget meaning, expample, pronunciation and synonyms of the typed word!</p>
        <!-- examples, meanings and synonyms -->
        <ul>
            <li class="word">
                <div class="details">
                    <p>happy</p>
                    <span></span>
                </div>
            </li>

            <div class="content">
                <!-- Meaning -->
                <li class="meaning">

                    <div class="details">
                        <p>Meaning</p>
                        <span></span>
                    </div>

                    
                </li>
                <!-- Example -->
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis, commodi.</span>
                    </div>
                </li>

                <!-- Synonyms -->
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list">
                            <span>Hello,</span>
                            <span>Bye,</span>
                            <span>Nani,</span>
                            <span>Otaku</span>
                        </div>
                    </div>
                </li>

            </div>
        </ul>
    </div>


    <script src="./src/script.js"></script>
</body>
</html>
