<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="container">
        <header>English Dictionary</header>
        <div class="searchbar">
            <input type="text" placeholder="Enter your word..">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="fa-solid fa-xmark"></span> 
        </div>

        <!-- examples, meanings and synonyms -->
        <ul>
            <li class="word">
                <div class="details">
                    <p>happy</p>
                    <span>adjective /'hapi/</span>
                </div>
            </li>

            <div class="content">
                <!-- Meaning -->
                <li class="meaning">

                    <div class="details">
                        <p>Meaning</p>
                        <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reiciendis, facilis?</span>
                    </div>

                    
                </li>
                <!-- Example -->
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis, commodi.</span>
                    </div>
                </li>

                <!-- Synonyms -->
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list"></div>
                    </div>
                </li>

            </div>
        </ul>
    </div>


    <script src="./src/script.js"></script>
</body>
</html>
